    <h1>Get involved</h1>
    <!-- Ref: HTML & CSS Design and Build Websites. John Wiley & Sons. -->
    <p>
      To get involved or if you have any questions please fill in the form
      below.
    </p>
    <br />
    <div>
      <form action="results.html" method="GET">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" />
        </div>

        <div>
          <label for="pwd">Password:</label><br />
          <input type="password" id="pwd" name="pwd" />
        </div>

        <div>
          <label for="E-mail">E-mail address:</label><br />
          <input type="text" id="E-mail" name="E-mail" />
        </div>

        <div>
          <label for="r-address">Residential Address:</label><br />
          <input type="text" id="r-address" name="r-address" /><br />
        </div>

        <div>
          <label for="IQ">Inquiry:</label><br />
          <textarea name="IQ" id="IQ"></textarea>
        </div>

        <div>
          Gender :<br />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="Male" />
        </div>

        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="Female" />
        </div>

        <input type="button" value="Reset" />
        <input type="submit" value="Submit" />
      </form>
    </div>
